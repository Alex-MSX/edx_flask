{% extends "layout.html" %}

{% block heading %}
<h1>My notes:</h1>
{% endblock %}

{% block body %}
  <ul>
    {% for note in notes %}
      <li>{{ note }}</li>
    {% endfor %}
  </ul>

  <form class="" action="{{ url_for('index') }}" method="post">
    <input type="text" name="note" placeholder="Add note">
    <input type="submit" value="Submit">
  </form>
{% endblock %}
